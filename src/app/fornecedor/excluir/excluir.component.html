<div class="container main-container">
  
  <div class="alert alert-danger" *ngIf="errors.length > 0">
    <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
    <ul>
      <li *ngFor="let error of errors">{{ error }}</li>
    </ul>
  </div>

  <h3>Tem certeza que deseja excluir o fornecedor {{ fornecedor.nome }} ?</h3>
  <hr />

  <div>
    <dl class="row">
      <dt class="col-sm-2">
        <label class="control-label">Nome</label>
      </dt>
      <dd class="col-sm-10">
        {{ fornecedor.nome }}
      </dd>
      <dt class="col-sm-2">
        <label class="control-label">Documento</label>
      </dt>
      <dd class="col-sm-10">
        {{ fornecedor.documento }}
      </dd>
      <dt class="col-sm-2">
        <label class="control-label">Ativo</label>
      </dt>
      <dd class="col-sm-10">
        <input [checked]="fornecedor.ativo" class="check-box" disabled="disabled" type="checkbox">
      </dd>
      <dt class="col-sm-2">
        <label class="control-label">Endereço</label>
      </dt>
      <dd class="col-sm-10">
        {{ EnderecoCompleto() }}
      </dd>
    </dl>
  </div>

  <div>
    <a class="btn btn-danger" href="javascript:void(0)" (click)="excluirEvento()">Excluir</a>&nbsp;
    <a class="btn btn-info" [routerLink]="['/fornecedores/listar-todos']">Voltar</a>
  </div>
</div>
